<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Survey Form</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Sorts+Mill+Goudy&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">

        <h1 id="title">
            Net<span>Flix</span>
        </h1>
        <h3 id="description">Thank you for signing up at Netflix. Tell us more about your self</h3>
        <form action="result.html" id="survey-form" method="GET" name="form" target="_blank">
            
            <div class="box">
            <label for="name" id="name-label">Name</label><br>
            <input type="text" id="name" name="name" placeholder="enter your name" required>
            </div>
            
            <div class="box">
                <label for="number" id="number-label">Age</label><br>
                <input type="number" id="number" name="age" placeholder="age" min="18" required>
            </div>
            
            <div class="box">
                <label for="email" id="email-label">Email</label><br>
                <input type="email" name="email" id="email" placeholder="enter your Email" required>
            </div>

            <div class="box">
                <label for="dropdown" id="dropdown-label">Content Type</label><br>
                <select name="content" id="dropdown">
                    <option value="Movie">Movie</option>
                    <option value="Series" selected>Series</option>
                </select>
            </div>

            <div class="box">
                <label id="checkbox">Movie type</label><br>
                <label><input type="checkbox" name="movie1" id="first-check" value="Comedy">Comedy</label><br>

                <label><input type="checkbox" name="movie2" id="second-check" value="Action">Action</label><br>

                <label><input type="checkbox" name="movie3" id="third-check" value="Romance" checked>Romance</label><br> 
            </div>

            <div class="box">
                <label id="radiobtn">Gender</label><br>
                <label><input type="radio" name="gender" id="first-radio" value="male">Male</label><br>

                
                <label><input type="radio" name="gender" id="second-radio" value="female">Female</label><br>

                
                <label><input type="radio" name="gender" id="third-radio" value="other" checked>Other</label><br>
            </div>

            <div class="box box-textarea">
                <label for="feedback" id="feed-label">Feed back</label><br>
                <textarea name="message" class="text-area" id="feedback" cols="55" rows="10" placeholder="any comment" style="resize: none;"></textarea>
            </div>
            <input type="submit" value="GÃ¶nder" id="submit">
            
        </form>
    </div>
</body>
</html>
